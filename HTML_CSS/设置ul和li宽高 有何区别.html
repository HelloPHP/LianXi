<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title> 设置ul和li宽高 有何区别 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="">
<meta name="Description" content="">

<style type="text/css">
  * {
    margin:0;
    padding:0;
    border:0;
}  

ul{

    list-style:none;
    background:gray;
}

 

li{

    background:blue;
}

a{
    border:1px solid red;
}
</style>
</head>

<body>
    <div>
        <ul id="ula">
            <li><a href="#">名称1</a></li>
            <li>名称2</li>
            <li>名称3</li>
        </ul>

<!--         <ul id="ulb">
            <li>列列1</li>
            <li>列列2</li>
            <li>列列3</li>
        </ul> -->
    </div>
</body>
</html>
