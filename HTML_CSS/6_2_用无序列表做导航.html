<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title> 6_2_用无序列表做导航 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="">
<meta name="Description" content="">

<style type="text/css">

/* * {
    margin:0;
    padding:0;
    border:0;
} */
 
ul{
    
    list-style:none;
 
}

li {
    width:100px;
    height:50px;  
    float:left;
    margin-right:10px;
    background:gray;
    padding:5px;  
    text-align:center;
    
}

a {
    display:block;    /* 将内联元素<a>转换为块状元素 就可以控制宽高 */
    width:100px;
    height:50px;
    background:orange;
     
}



</style>
</head>

<body>
    <div>
        <ul>
            <li><a href="http://www.baidu.com">首页</a></li>
            <li><a href="http://www.baidu.com">业务介绍</a></li>  
            <li><a href="http://www.baidu.com">联系我们</a></li>
            <li><a href="http://www.baidu.com">留言</a></li>
        </ul>

    </div>
</body>
</html>
