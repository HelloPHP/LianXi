<script type="text/javascript">
    var a=10;
    var b=a++;

    document.write(a + '<br />');  // 11
    document.write(b + '<br />');  // 10

    var c=10;
    var d=++c;
    document.write(c + '<br />');  // 11
    document.write(d + '<br />');  // 11
