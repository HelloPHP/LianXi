/*
    2、用Math.random()方法  (random默认返回0-1之间的随机数), 返回5-10之间的随机数
       
*/     

     
     document.write(Math.ceil(Math.random() * (10-5)+5)  + "<br />");

 // 3、在改进函数，接收2个参数，让用户自定义随机数范围
        
     var m=2;
     var n=10;
    document.write(Math.ceil(Math.random() * (n-m) + m)   +"<br />");
