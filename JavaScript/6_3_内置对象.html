<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title> 6_3_JS内置对象 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="" />
<meta name="Description" content="" />

<script type="text/javascript">

// 属性: lenght
    var str="hello world";
    document.write(str.length + "<br />");           

// 方法: concat 连接字符串，相当于“+”
    var a="Hello,";
    var b="world !";
    document.write(a.concat(b)+"<br />");


// 返回字符串出现的位置
    document.write(a.indexOf("e") + "<br />");
    
//  转换大小写
    b=b.toLocaleUpperCase();
     
    document.write(b + "<br />");
    document.write('hellokITTY'.toUpperCase() + "<br />");  // JS把字符串包装成对象，并且包装时加了toUpperCase()方法

// date对象:
    document.write(Date()  + "<br />");
    
    var mytime=new Date();     // 使用Date对象的方法前要先New Date()

    document.write(mytime.getDate()  +" " + mytime.getMonth()+" " + mytime.getFullYear()+" "+mytime.getHours()+":"+mytime.getMinutes()+"<br />"); // 日期(1-31) + 月份 + 年份 




</script>
</head>

</body>
</html>
