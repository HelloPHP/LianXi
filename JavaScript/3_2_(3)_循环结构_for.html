/*  // 题目 5
    打印 如下效果
    9 - 0
    8 - 1
    7 - 2
    ...
    0 - 9
*/
    //  解决方法 一：
    var i, j;
    for (i=9,j=0;i>0 ;i--,j++)
    {
        document.write(i + '-' + j +'<br />');
    }
    
    // 解决方法二：
    var a;
    var b=0;
    for (a=9;a>=0 ;a-- )
    {
        
        document.write(a + "-" + b + "<br />");
        b++;
    }
