<head>
<title> 练习: 返回5～10之间的随机整数 </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="" />
<meta name="Description" content="" />

<script type="text/javascript">
 // 返回5～10之间的随机整数

    function num()
    {   
        // Math.random()            0-1
        // 5 * Math.random()        0-5
        // 5 * Math.random() + 5    5-10  

        return Math.round(5* Math.random() + 5);
    }

 // 返回10～50之间的随机整数

    function num2()
    {
        // 公式:  (大 － 小) * Math.random() + 小
     return   Math.round(40 * Math.random() + 10);
    }

    for (var i=0; i<10; i++)
    {
        document.write(num2() + "<br />");
    }
    
    
    

</script>
</head>
