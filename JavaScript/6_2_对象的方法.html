    var stu={name:"张三",age:25,talk:null};
    var stu2={name:"李四",age:27,talk:null};
    document.write(stu.age +"<br />－－－－－－－－－－－<br />");
    stu.age=100;            // 修改对象的方法的属性值
    stu.myaddress="上海浦东";
    stu.newid="ID001";      // 添加属性
    document.write(stu.age +"<br />－－－－－－－－－－－<br />");

    for (y in stu)

        document.write(stu[y] + "<br />");  // 用for in结构时，只能使用“对象[属性]”这个方式，不能用“对象.属性” 来遍历
    }
    document.write("----------------------<br>")

    // 例2: 让talk说自己的name
    function t(){
        document.write("我的名字是:" + this.name);   
    }
    stu.talk=t;
    stu2.talk=t;

    stu.talk();
    document.write("<br />")
    stu2.talk();
