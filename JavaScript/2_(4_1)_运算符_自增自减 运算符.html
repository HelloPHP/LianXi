    function changemyage(){
        var age=document.getElementById('myage').value;
        age=parseInt(age);     

        alert('你的年纪是' + (age++) );      // 注意 age++ 和 ++age的区别 
        //age++ 在表达式内，因此先return 0,在 age = age + 1
                                                    
        document.getElementById('myage').value = age;
        
    }



</script>

<body>
<input id="myage" type="text" name="changeage" value="0" >
<input type="button" value="自增" onclick="changemyage();" >
