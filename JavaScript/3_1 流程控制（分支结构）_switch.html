<script type="text/javascript">
    var a=2.2;
    switch (a){
        case 1.3:
        document.write("值是1.3");
        break;

        case 2.2:
        document.write("值是2.2");
        break;

        case 3.1:
        document.write("值是3.1");
        break;

        default:
        document.write("没有以上情况，这是default");
    
    }

</script>
</head>
